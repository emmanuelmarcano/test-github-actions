name: CI - Lint and Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - master

jobs:
  test:
    name: Lint, Unit, Integration & E2E
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Lint
        run: npm run lint

      - name: Run Unit and Integration Tests
        run: npm test
        env:
          PORT: ${{ vars.PORT || '3000' }}
          NODE_ENV: test

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true
          PORT: ${{ vars.PORT || '3000' }}
          BASE_URL: ${{ vars.BASE_URL || 'http://localhost:3000' }}
          NODE_ENV: test
